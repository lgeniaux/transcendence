<div class="messageBox">
	<button class="backBtn" onclick="window.loadFriendList()"><img src="static/img/box-arrow-right.svg"></button>

    <div id="messages" class="mb-2"><!-- Messages are displayed here --></div>

    <form id="form" class="message-form d-flex">
        <input type="text" class="form-control mr-2" id="message" name="message" placeholder="Exprimez votre amour..." autocomplete="off">
        <button type="submit" class="btn sendBtn">Send</button>
    </form>
</div>
